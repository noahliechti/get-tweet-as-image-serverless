<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serverless Puppeteer</title>
  </head>
  <body>
    <!-- action="/.netlify/functions/image" method="get" -->
    <form onsubmit="getTweet(event)">
      <input type="url" name="link" /><button type="submit">Submit</button>
    </form>
    <script>
      function getTweet(event) {
        event.preventDefault();

        fetch("/.netlify/functions/image", {
          method: "POST",
          body: event.target.link.value,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((json) => {
            console.log(json);
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
